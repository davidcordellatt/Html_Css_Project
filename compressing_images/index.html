<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>

    <!-- 
    src se usa para indicar la dirección de la Imagen, ya sea en local o en Internet

    alt se usa como plan B, en caso de que la imagen no pueda ser cargada correctamente por alguna razón

    width y height están relacioanadas con el tamaño de la imagen
    -->

    <figure>
    <img
        src="./foto_tiny.jpg"
        alt="Fotografía de un Araguaney y el cielo azulado"
        width="25%"
        height="25%"
    />
    <!-- 
        figure se utiliza para encapsular a una imagen o un conjunto de ellas
        figcaption se utiliza para asignarle una descripción a las figuras
    -->
    
    <figcaption>Fotografía de un Araguaney y el cielo azulado</figcaption>
    </figure>
</body>
</html>
