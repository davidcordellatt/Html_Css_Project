<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Hay dos maneras de hacer botones y ambas son validos-->

    <!--Input type="submit" se utiliza directamente para enviar las respuestas de un formulario-->
    <input type="submit" value="Enviar"/>

    <!--Button type="submit" es más flexible en su uso y se puede aprovechar más-->
    <button type="submit">Enviar</button>

</body>

</html>
